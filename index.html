<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <h1>Arcade Game</h1>
    </header>
    <div class="onStart">
        <h3>How to play</h3>
        <strong>
            <p>Use arrow keys to move the player: up, down, left, right. Don't hit the bugs.</p>
            <h3>Challenge</h3>
            <p>Reach the water blocks with 100 points.</p>
            <p>You now have 3 lives. Good luck!</p>
        </strong>

    </div>

    <div class="update">
        <p id="score"></p>
        <p id="life"></p>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>WOO Hoo! You Win </h1>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
